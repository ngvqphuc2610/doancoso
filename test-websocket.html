<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Seat Updates Test</h1>
    <div id="status">Disconnected</div>
    <div id="messages"></div>
    
    <button onclick="connect()">Connect</button>
    <button onclick="subscribe()">Subscribe to Showtime 1</button>
    <button onclick="disconnect()">Disconnect</button>
    
    <script>
        let ws = null;
        
        function connect() {
            ws = new WebSocket('ws://localhost:8080/ws/seat-updates');
            
            ws.onopen = () => {
                document.getElementById('status').textContent = 'Connected';
                addMessage('‚úÖ Connected to WebSocket server');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                addMessage('üì® Received: ' + JSON.stringify(data, null, 2));
            };
            
            ws.onclose = () => {
                document.getElementById('status').textContent = 'Disconnected';
                addMessage('‚ùå Disconnected from WebSocket server');
            };
            
            ws.onerror = (error) => {
                addMessage('‚ùå WebSocket error: ' + error);
            };
        }
        
        function subscribe() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'subscribe',
                    showtimeId: '1',
                    sessionId: 'test_session_' + Date.now()
                }));
                addMessage('üì∫ Sent subscribe message');
            } else {
                addMessage('‚ùå WebSocket not connected');
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
            }
        }
        
        function addMessage(message) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            document.getElementById('messages').appendChild(div);
        }
    </script>
</body>
</html>
